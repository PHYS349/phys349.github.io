<svg width="500" height="300" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow-black" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="black" />
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#DC143C" />
    </marker>
  </defs>

  <rect width="100%" height="100%" fill="white" />

  <text x="400" y="50" font-family="'Comic Sans MS', 'Chalkboard SE', sans-serif" font-size="40" fill="black" text-anchor="middle">Signature of Waves</text>
  <path d="M 200,60 Q 400,70 600,60" stroke="black" stroke-width="3" fill="none" />

  <g transform="translate(50, 100)">
    <text x="0" y="30" font-family="'Comic Sans MS', 'Chalkboard SE', sans-serif" font-size="32" fill="black">Interference</text>
    
    <text x="0" y="100" font-family="'Comic Sans MS', 'Chalkboard SE', sans-serif" font-size="32" fill="#DC143C">e</text>
    <circle cx="10" cy="120" r="5" fill="#DC143C" />
    <path d="M 15,120 L 50,120" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrow-black)" />

    <path d="M 80,100 Q 100,120 80,140" stroke="#DC143C" stroke-width="2" fill="none" />
    <path d="M 90,100 Q 110,120 90,140" stroke="black" stroke-width="2" fill="none" />
    <path d="M 110,90 Q 140,120 110,150" stroke="#DC143C" stroke-width="2" fill="none" />
    <path d="M 120,90 Q 150,120 120,150" stroke="black" stroke-width="2" fill="none" />

    <path d="M 160,80 L 160,110" stroke="black" stroke-width="3" fill="none" />
    <path d="M 160,130 L 160,160" stroke="black" stroke-width="3" fill="none" />
    <path d="M 160,180 L 160,210" stroke="black" stroke-width="3" fill="none" />

    <path d="M 170,120 Q 190,120 190,100" stroke="#DC143C" stroke-width="2" fill="none" />
    <path d="M 180,120 Q 200,120 200,100" stroke="black" stroke-width="2" fill="none" />
    <path d="M 170,120 Q 190,120 190,140" stroke="#DC143C" stroke-width="2" fill="none" />
    <path d="M 180,120 Q 200,120 200,140" stroke="black" stroke-width="2" fill="none" />

    <path d="M 170,170 Q 190,170 190,150" stroke="#DC143C" stroke-width="2" fill="none" />
    <path d="M 180,170 Q 200,170 200,150" stroke="black" stroke-width="2" fill="none" />
    <path d="M 170,170 Q 190,170 190,190" stroke="#DC143C" stroke-width="2" fill="none" />
    <path d="M 180,170 Q 200,170 200,190" stroke="black" stroke-width="2" fill="none" />

    <path d="M 250,50 L 250,250" stroke="black" stroke-width="3" fill="none" />
    
    <path d="M 250,145 Q 230,145 230,130 Q 250,115 230,100 Q 250,85 230,70 Q 250,55 240,50" stroke="#DC143C" stroke-width="2" fill="none" />
    <path d="M 250,145 Q 220,145 220,120 Q 250,95 220,70 Q 250,45 230,50" stroke="black" stroke-width="2" fill="none" />
    <path d="M 250,145 Q 230,145 230,160 Q 250,175 230,190 Q 250,205 230,220 Q 250,235 240,250" stroke="#DC143C" stroke-width="2" fill="none" />
    <path d="M 250,145 Q 220,145 220,170 Q 250,195 220,220 Q 250,245 230,250" stroke="black" stroke-width="2" fill="none" />
  </g>

  <g transform="translate(450, 100)">
    <text x="0" y="30" font-family="'Comic Sans MS', 'Chalkboard SE', sans-serif" font-size="32" fill="black">Resonance</text>

    <g transform="translate(0, 50)">
      <path d="M 0,30 L 200,30" stroke="black" stroke-width="2" fill="none" />
      <circle cx="0" cy="30" r="4" fill="black" />
      <circle cx="200" cy="30" r="4" fill="black" />
      <path d="M 0,30 C 50,0 150,60 200,30" stroke="#DC143C" stroke-width="2" fill="none" />
      <path d="M 0,30 C 33,60 66,0 100,30 C 133,60 166,0 200,30" stroke="#00BFFF" stroke-width="2" fill="none" />
    </g>

    <path d="M 100,110 L 100,140" stroke="black" stroke-width="2" fill="none" marker-end="url(#arrow-black)" />

    <text x="100" y="170" font-family="'Comic Sans MS', 'Chalkboard SE', sans-serif" font-size="24" fill="black" text-anchor="middle">Particle-in-a-box</text>

    <g transform="translate(0, 200)">
      <path d="M 0,150 L 0,0" stroke="black" stroke-width="3" fill="none" />
      <path d="M 200,150 L 200,0" stroke="black" stroke-width="3" fill="none" />
      <path d="M 0,150 L 200,150" stroke="black" stroke-width="2" fill="none" />

      <path d="M 0,150 Q 100,50 200,150" stroke="black" stroke-width="2" fill="none" />
      <text x="210" y="130" font-family="'Comic Sans MS', 'Chalkboard SE', sans-serif" font-size="24" fill="black">n=1</text>

      <path d="M 0,150 C 50,50 150,250 200,150" stroke="#DC143C" stroke-width="2" fill="none" />
      <text x="50" y="50" font-family="'Comic Sans MS', 'Chalkboard SE', sans-serif" font-size="24" fill="#DC143C">n=2</text>

      <path d="M 0,150 C 33,80 66,220 100,150 C 133,80 166,220 200,150" stroke="#00BFFF" stroke-width="2" fill="none" />
      <text x="160" y="100" font-family="'Comic Sans MS', 'Chalkboard SE', sans-serif" font-size="24" fill="#00BFFF">n=3</text>
    </g>
  </g>

</svg>
