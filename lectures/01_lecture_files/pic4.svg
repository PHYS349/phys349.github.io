








<svg viewBox="0 0 850 350" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <rect width="850" height="350" fill="white"/>

  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#d62828" />
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#0077b6" />
    </marker>
    <radialGradient id="qubitGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(230,230,250);stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
    </radialGradient>
  </defs>

  <g transform="translate(50, 30)">
    <text x="100" y="0" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Classical Bit</text>
    
    <g transform="translate(100, 60)">
        <circle cx="0" cy="0" r="5" fill="#555"/>
        <line x1="0" y1="0" x2="40" y2="40" stroke="#555" stroke-width="4" stroke-linecap="round"/>
        <path d="M 35 40 L 45 30 L 55 50 L 40 55 Z" fill="#555" /> </g>

    <g transform="translate(20, 130)">
        <rect x="0" y="0" width="60" height="80" rx="5" ry="5" fill="none" stroke="#777" stroke-width="3"/>
        <text x="30" y="110" font-size="22" fill="#777" text-anchor="middle">0</text>
        
        <rect x="100" y="0" width="60" height="80" rx="5" ry="5" fill="#d62828" fill-opacity="0.1" stroke="#d62828" stroke-width="3"/>
        <circle cx="130" cy="40" r="20" fill="#d62828"/>
        <text x="130" y="110" font-size="22" fill="#d62828" text-anchor="middle">1</text>
    </g>
    
    <text x="100" y="280" font-size="20" fill="#333" text-anchor="middle">Either <tspan fill="#777" font-weight="bold">0</tspan> OR <tspan fill="#d62828" font-weight="bold">1</tspan>.</text>
    <text x="100" y="310" font-size="18" fill="#555" text-anchor="middle" font-style="italic">A definite state.</text>
  </g>


  <line x1="350" y1="50" x2="350" y2="300" stroke="#ccc" stroke-width="2" stroke-dasharray="10,5"/>


  <g transform="translate(550, 30)">
    <text x="0" y="0" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">Qubit (Quantum Bit)</text>
    
    <g transform="translate(0, 120)">
        <circle cx="0" cy="0" r="80" fill="url(#qubitGlow)" stroke="#555" stroke-width="2" stroke-dasharray="4,4"/>
        <circle cx="0" cy="0" r="5" fill="#333"/> <g opacity="0.8">
            <line x1="0" y1="0" x2="0" y2="-65" stroke="#d62828" stroke-width="4" marker-end="url(#arrowRed)"/>
            <text x="15" y="-50" font-size="18" fill="#d62828">|↑〉 (|0〉)</text>
        </g>

        <g opacity="0.8">
             <line x1="0" y1="0" x2="0" y2="65" stroke="#0077b6" stroke-width="4" marker-end="url(#arrowBlue)"/>
             <text x="15" y="60" font-size="18" fill="#0077b6">|↓〉 (|1〉)</text>
        </g>
        
        <path d="M -10 -40 Q -30 0 -10 40" stroke="#9932cc" stroke-width="2" fill="none" opacity="0.5"/>
        <path d="M 10 -40 Q 30 0 10 40" stroke="#9932cc" stroke-width="2" fill="none" opacity="0.5"/>
    </g>

    <text x="0" y="250" font-size="22" fill="#333" text-anchor="middle">
      |Ψ〉 = <tspan fill="#d62828">|↑〉</tspan> + <tspan fill="#0077b6">|↓〉</tspan>
    </text>
    <text x="0" y="285" font-size="20" fill="#333" text-anchor="middle" font-weight="bold">Superposition.</text>
    <text x="0" y="310" font-size="18" fill="#555" text-anchor="middle" font-style="italic">This <tspan font-weight="bold">is</tspan> the state.</text>
  </g>

</svg>
