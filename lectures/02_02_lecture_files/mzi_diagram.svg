<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 450">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="550" height="450" fill="white"/>
  
  <!-- Title -->
  <text x="275" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Mach-Zehnder Interferometer</text>
  
  <!-- 
  Layout (rectangular):
  - Input from left
  - BS1 at top-left: splits into right (Arm 1) and down (Arm 2)
  - M1 at top-right: redirects Arm 1 down
  - M2 at bottom-left: redirects Arm 2 right  
  - BS2 at bottom-right: recombines, outputs right (D1) and down (D2)
  -->
  
  <!-- Input beam -->
  <rect x="25" y="94" width="80" height="12" fill="#555" opacity="0.8"/>
  <text x="30" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Input</text>
  
  <!-- BS1: Beam splitter at top-left (diagonal \) -->
  <line x1="95" y1="70" x2="145" y2="140" stroke="#1e40af" stroke-width="6"/>
  <line x1="98" y1="72" x2="148" y2="142" stroke="#60a5fa" stroke-width="2"/>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="13" font-weight="bold">BS1</text>
  
  <!-- Arm 1 (upper path): BS1 to M1, horizontal going right -->
  <rect x="130" y="94" width="280" height="12" fill="#3b82f6" opacity="0.7"/>
  
  <!-- M1: Mirror at top-right (diagonal \) redirects down -->
  <line x1="400" y1="70" x2="450" y2="140" stroke="#64748b" stroke-width="8"/>
  <line x1="403" y1="73" x2="453" y2="143" stroke="#cbd5e1" stroke-width="4"/>
  <text x="460" y="95" font-family="Arial, sans-serif" font-size="13" font-weight="bold">M1</text>
  
  <!-- Arm 1 continues: M1 to BS2, vertical going down -->
  <rect x="414" y="120" width="12" height="180" fill="#3b82f6" opacity="0.7"/>
  
  <!-- Arm 2 (lower path): BS1 going down -->
  <rect x="114" y="120" width="12" height="180" fill="#ef4444" opacity="0.7"/>
  
  <!-- M2: Mirror at bottom-left (diagonal \) redirects right -->
  <line x1="95" y1="285" x2="145" y2="355" stroke="#64748b" stroke-width="8"/>
  <line x1="98" y1="288" x2="148" y2="358" stroke="#cbd5e1" stroke-width="4"/>
  <text x="80" y="370" font-family="Arial, sans-serif" font-size="13" font-weight="bold">M2</text>
  
  <!-- Arm 2 continues: M2 to BS2, horizontal going right -->
  <rect x="130" y="308" width="280" height="12" fill="#ef4444" opacity="0.7"/>
  
  <!-- BS2: Beam splitter at bottom-right (diagonal \) -->
  <line x1="400" y1="285" x2="450" y2="355" stroke="#1e40af" stroke-width="6"/>
  <line x1="403" y1="288" x2="453" y2="358" stroke="#60a5fa" stroke-width="2"/>
  <text x="455" y="345" font-family="Arial, sans-serif" font-size="13" font-weight="bold">BS2</text>
  
  <!-- Output 1: BS2 going right to D1 -->
  <rect x="435" y="308" width="70" height="12" fill="#a855f7" opacity="0.7"/>
  
  <!-- Detector D1 (right side, photodiode style) -->
  <path d="M 505 290 L 530 290 A 25 25 0 0 1 530 340 L 505 340 Z" fill="#333" stroke="#333" stroke-width="2"/>
  <!-- Squiggly wires for D1 -->
  <path d="M 530 300 C 540 297, 545 303, 555 300" fill="none" stroke="#333" stroke-width="2.5"/>
  <path d="M 530 330 C 540 327, 545 333, 555 330" fill="none" stroke="#333" stroke-width="2.5"/>
  <text x="517" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold">D1</text>
  
  <!-- Output 2: BS2 going down to D2 -->
  <rect x="414" y="340" width="12" height="60" fill="#a855f7" opacity="0.7"/>
  
  <!-- Detector D2 (bottom, photodiode style) -->
  <path d="M 395 400 L 395 425 A 25 25 0 0 0 445 425 L 445 400 Z" fill="#333" stroke="#333" stroke-width="2"/>
  <!-- Squiggly wires for D2 -->
  <path d="M 408 425 C 405 435, 411 440, 408 450" fill="none" stroke="#333" stroke-width="2.5"/>
  <path d="M 432 425 C 429 435, 435 440, 432 450" fill="none" stroke="#333" stroke-width="2.5"/>
  <text x="420" y="445" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold">D2</text>
  
  <!-- Length label L1 (horizontal, top) -->
  <line x1="135" y1="65" x2="410" y2="65" stroke="#666" stroke-width="1.5"/>
  <line x1="135" y1="58" x2="135" y2="72" stroke="#666" stroke-width="1.5"/>
  <line x1="410" y1="58" x2="410" y2="72" stroke="#666" stroke-width="1.5"/>
  <text x="272" y="55" text-anchor="middle" font-family="Times New Roman, serif" font-size="18" font-style="italic">L₁</text>
  
  <!-- Length label L2 (vertical, left side) -->
  <line x1="85" y1="125" x2="85" y2="305" stroke="#666" stroke-width="1.5"/>
  <line x1="78" y1="125" x2="92" y2="125" stroke="#666" stroke-width="1.5"/>
  <line x1="78" y1="305" x2="92" y2="305" stroke="#666" stroke-width="1.5"/>
  <text x="65" y="220" text-anchor="middle" font-family="Times New Roman, serif" font-size="18" font-style="italic">L₂</text>
  
  <!-- Legend -->
  <rect x="180" y="395" width="195" height="45" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" rx="5"/>
  <rect x="190" y="410" width="25" height="8" fill="#3b82f6" opacity="0.7"/>
  <text x="220" y="418" font-family="Arial, sans-serif" font-size="11">Arm 1 (upper)</text>
  <rect x="295" y="410" width="25" height="8" fill="#ef4444" opacity="0.7"/>
  <text x="325" y="418" font-family="Arial, sans-serif" font-size="11">Arm 2 (lower)</text>
  <rect x="190" y="425" width="25" height="8" fill="#a855f7" opacity="0.7"/>
  <text x="220" y="433" font-family="Arial, sans-serif" font-size="11">Outputs</text>
</svg>